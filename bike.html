<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bike</title>
</head>

<body style="background-color: #D6EAF8 ; text-align:center;">
    <header></header>
    <main>
        <section>
            <div style="font-size:170%;">
                <h1>BIKE PRICE PREDICTION</h1>
            </div>

            <form action="/action_bike" method="post">

                <label><b>Select Brand:</b></label><br><br>
                <select name="brand" id="brand" required="1">
                    {% for brand in brands%}
                    <option value="{{brand}}">{{brand}}</option>
                    {% endfor %}
                </select><br><br><br>

                <label><b>Select Bike Model:</b></label><br><br>
                <select name="bike_name" id="bike_name" required="1">
                    {% for bike_name in bike_names%}
                    <option value="{{bike_name}}">{{bike_name}}</option>
                    {% endfor %}
                </select><br><br><br>

                <label><b>Enter The Age of Bike:</b></label><br><br>
                <input type="text" id="age" name="age"><br><br><br>

                <label><b>Select The Owner:</b></label><br><br>
                <select name="owner" id="owner" required="1">
                    {% for owner in owner%}
                    <option value="{{owner}}">{{owner}}</option>
                    {% endfor %}
                </select><br><br><br>

                <label><b>Enter Kilometers Driven:</b></label><br><br>
                <input type="text" id="Kilometer" name="Kilometer"><br><br><br>

                <input type="submit" value="Submit"><br>
            </form>

        </section>
    </main>
    <footer></footer>
</body>

</html>
